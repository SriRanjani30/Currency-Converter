<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        input, select, button {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            background-color: #ffffff;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .swap-button, .dark-mode-button {
            background-color: #28a745;
            color: #ffffff;
        }
        .swap-button:hover, .dark-mode-button:hover {
            background-color: #218838;
        }
        .error {
            color: #dc3545;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 10px;
        }
        .reset-button {
            background-color: #6c757d;
            color: #ffffff;
            margin-top: 10px;
        }
        .reset-button:hover {
            background-color: #5a6268;
        }
        .currency-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .currency-select select {
            flex: 1;
            margin: 0;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-item {
            padding: 5px 0;
        }
        .dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .dark-mode input, .dark-mode select, .dark-mode button {
            border-color: #6c757d;
            background-color: #495057;
            color: #ffffff;
        }
        .dark-mode .result {
            color: #20c997;
        }
        .dark-mode .error {
            color: #e74c3c;
        }
        .datetime {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #343a40;
        }
        .container, .datetime {
            position: relative;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input, select, button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="datetime" id="datetime"></div>
    <div class="container" id="converterContainer">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Amount" />
        <div class="currency-select">
            <select id="fromCurrency"></select>
            <button class="swap-button" onclick="swapCurrencies()">Swap</button>
            <select id="toCurrency"></select>
        </div>
        <input type="date" id="date" />
        <button onclick="convert()">Convert</button>
        <button class="reset-button" onclick="resetFields()">Reset</button>
        <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p id="result" class="result"></p>
        <p id="loading" class="loading">Fetching exchange rates...</p>
        <p id="error" class="error"></p>
        <div id="history" class="history"></div>
        <div id="analytics" class="analytics"></div>
    </div>

    <script>
        const apiUrl = 'https://api.exchangerate-api.com/v4/latest/USD'; // Replace with actual API URL
        const history = [];
        let exchangeRates = {};
        let isDarkMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            populateCurrencyOptions();
            fetchExchangeRates();
            updateDateTime();
            setInterval(updateDateTime, 1000); // Update time every second
        });

        function populateCurrencyOptions() {
            const currencies = [
                { code: 'USD', name: 'US Dollar', symbol: '$' },
                { code: 'EUR', name: 'Euro', symbol: '€' },
                { code: 'GBP', name: 'British Pound', symbol: '£' },
                { code: 'JPY', name: 'Japanese Yen', symbol: '¥' },
                { code: 'AUD', name: 'Australian Dollar', symbol: 'A$' },
                { code: 'CAD', name: 'Canadian Dollar', symbol: 'C$' },
                { code: 'CHF', name: 'Swiss Franc', symbol: 'CHF' },
                { code: 'CNY', name: 'Chinese Yuan', symbol: '¥' },
                { code: 'SEK', name: 'Swedish Krona', symbol: 'kr' },
                { code: 'NZD', name: 'New Zealand Dollar', symbol: 'NZ$' },
                { code: 'KRW', name: 'South Korean Won', symbol: '₩' },
                { code: 'SGD', name: 'Singapore Dollar', symbol: 'S$' },
                { code: 'INR', name: 'Indian Rupee', symbol: '₹' },
                { code: 'MXN', name: 'Mexican Peso', symbol: '$' },
                { code: 'ZAR', name: 'South African Rand', symbol: 'R' }
            ];
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');

            currencies.forEach(currency => {
                const optionFrom = document.createElement('option');
                optionFrom.value = currency.code;
                optionFrom.text = `${currency.code} (${currency.symbol})`;
                fromCurrencySelect.add(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = currency.code;
                optionTo.text = `${currency.code} (${currency.symbol})`;
                toCurrencySelect.add(optionTo);
            });
        }

        function fetchExchangeRates(date = '') {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            const url = date ? `${apiUrl}/${date}` : apiUrl;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    exchangeRates = data.rates;
                    document.getElementById('loading').style.display = 'none';
                    updateAnalytics();
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').innerText = 'Failed to fetch exchange rates.';
                    console.error('Error fetching exchange rates:', error);
                });
        }

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const date = document.getElementById('date').value;

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Please enter a valid amount.';
                return;
            }

            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Select different currencies.';
                return;
            }

            if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Currency not supported.';
                return;
            }

            const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
            const result = amount * rate;
            const resultText = `${amount.toFixed(2)} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;

            document.getElementById('result').innerText = resultText;
            document.getElementById('error').innerText = '';

            // Add to history
            history.push(resultText);
            updateHistory();
        }

        function swapCurrencies() {
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');

            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;

            convert();
        }

        function resetFields() {
            document.getElementById('amount').value = '';
            document.getElementById('fromCurrency').value = 'USD';
            document.getElementById('toCurrency').value = 'EUR';
            document.getElementById('result').innerText = '';
            document.getElementById('error').innerText = '';
            document.getElementById('date').value = '';
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('converterContainer').classList.toggle('dark-mode', isDarkMode);
            document.getElementById('datetime').classList.toggle('dark-mode', isDarkMode);
        }

        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
        }

        function updateAnalytics() {
            const analyticsContainer = document.getElementById('analytics');
            // Mock analytics data for demonstration purposes
            const highestRate = Math.max(...Object.values(exchangeRates));
            const lowestRate = Math.min(...Object.values(exchangeRates));

            analyticsContainer.innerHTML = `
                <h2>Exchange Rate Analytics</h2>
                <p>Highest Rate: ${highestRate.toFixed(2)}</p>
                <p>Lowest Rate: ${lowestRate.toFixed(2)}</p>
            `;
        }

        function updateHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '<h2>Conversion History</h2>';
            history.forEach(item => {
                const historyItem = document.createElement('p');
                historyItem.className = 'history-item';
                historyItem.innerText = item;
                historyContainer.appendChild(historyItem);
            });
        }
    </script>
</body>
</html>
