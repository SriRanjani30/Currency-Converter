<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        input, select, button {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            background-color: #ffffff;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .swap-button {
            background-color: #28a745;
            color: #ffffff;
            margin-top: 10px;
        }
        .swap-button:hover {
            background-color: #218838;
        }
        .error {
            color: #dc3545;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 10px;
        }
        .reset-button {
            background-color: #6c757d;
            color: #ffffff;
            margin-top: 10px;
        }
        .reset-button:hover {
            background-color: #5a6268;
        }
        .currency-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .currency-select select {
            flex: 1;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Amount" />
        <div class="currency-select">
            <select id="fromCurrency"></select>
            <button class="swap-button" onclick="swapCurrencies()">Swap</button>
            <select id="toCurrency"></select>
        </div>
        <button onclick="convert()">Convert</button>
        <button class="reset-button" onclick="resetFields()">Reset</button>
        <p id="result" class="result"></p>
        <p id="loading" class="loading">Fetching exchange rates...</p>
        <p id="error" class="error"></p>
    </div>

    <script>
        const apiUrl = 'https://api.exchangerate-api.com/v4/latest/USD'; // Replace with actual API URL
        let exchangeRates = {};

        document.addEventListener('DOMContentLoaded', () => {
            populateCurrencyOptions();
            fetchExchangeRates();
        });

        function populateCurrencyOptions() {
            const currencies = ['USD', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF', 'CNY', 'SEK', 'NZD', 'KRW', 'SGD', 'INR', 'MXN', 'ZAR'];
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');

            currencies.forEach(currency => {
                const optionFrom = document.createElement('option');
                optionFrom.value = currency;
                optionFrom.text = currency;
                fromCurrencySelect.add(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = currency;
                optionTo.text = currency;
                toCurrencySelect.add(optionTo);
            });
        }

        function fetchExchangeRates() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    exchangeRates = data.rates;
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').innerText = 'Failed to fetch exchange rates.';
                    console.error('Error fetching exchange rates:', error);
                });
        }

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Please enter a valid amount.';
                return;
            }

            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Select different currencies.';
                return;
            }

            if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Currency not supported.';
                return;
            }

            const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
            const result = amount * rate;
            document.getElementById('result').innerText = `${amount.toFixed(2)} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
            document.getElementById('error').innerText = '';
        }

        function swapCurrencies() {
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');

            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;

            convert();
        }

        function resetFields() {
            document.getElementById('amount').value = '';
            document.getElementById('fromCurrency').value = 'USD';
            document.getElementById('toCurrency').value = 'EUR';
            document.getElementById('result').innerText = '';
            document.getElementById('error').innerText = '';
        }
    </script>
</body>
</html>
